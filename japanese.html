<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lora:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Japanese Wisdom</title>

    <style>
        body {
            margin: 0;
            padding: 60px 20px;
            background: linear-gradient(135deg, #4a0d12, #b23139);
            font-family: 'Cinzel', serif;
            color: #ffe3e3;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 45px;
            color: #ffb2b2;
        }

        .thinker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 35px;
            max-width: 1200px;
            margin: auto;
        }

        .thinker-card {
            background: linear-gradient(135deg, rgba(90,20,25,0.85), rgba(200,60,70,0.85));
            border: 2px solid rgba(209,73,73,0.35);
            border-radius: 18px;
            padding: 30px;
            transition: 0.35s ease;
            text-align: center;
        }

        .thinker-card:hover {
            transform: translateY(-12px);
            border-color: #d14949;
            box-shadow: 0 12px 26px rgba(209,73,73,0.35);
        }

        .thinker-name {
            font-size: 1.8rem;
            color: #ffd6d6;
            margin-bottom: 10px;
        }

        .thinker-desc {
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            color: #ffeaea;
        }
    </style>
</head>

<body>

<h1>Japanese Wisdom</h1>

<div class="thinker-grid">

    <a href="musashi.html" target="wisdomFrame" style="text-decoration:none;">
        <div class="thinker-card">
            <div class="thinker-name">Miyamoto Musashi</div>
            <p class="thinker-desc">Legendary swordsman teaching strategy, perception, and mastery.</p>
        </div>
    </a>

    <a href="kukai.html" target="wisdomFrame" style="text-decoration:none;">
        <div class="thinker-card">
            <div class="thinker-name">Kukai</div>
            <p class="thinker-desc">Founder of Shingon Buddhism; master of mantra and esoteric teachings.</p>
        </div>
    </a>

    <a href="shinto.html" target="wisdomFrame" style="text-decoration:none;">
        <div class="thinker-card">
            <div class="thinker-name">Shinto Tradition</div>
            <p class="thinker-desc">Harmony with nature, purity, and reverence for the divine spirit (Kami).</p>
        </div>
    </a>

</div>


</body>
</html>
