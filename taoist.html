<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lora:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Taoist / Chinese Wisdom</title>

    <style>
        body {
            margin: 0;
            padding: 60px 20px;
            background: linear-gradient(135deg, #0e2f24, #1f5f4b);
            font-family: 'Cinzel', serif;
            color: #d4f7e8;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 45px;
            color: #58e6bf;
        }

        .thinker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 35px;
            max-width: 1200px;
            margin: auto;
        }

        .thinker-card {
            background: linear-gradient(135deg, rgba(20,70,55,0.85), rgba(40,110,90,0.85));
            border: 2px solid rgba(62,209,167,0.35);
            border-radius: 18px;
            padding: 30px;
            transition: 0.35s ease;
            text-align: center;
        }

        .thinker-card:hover {
            transform: translateY(-12px);
            border-color: #3ed1a7;
            box-shadow: 0 12px 26px rgba(62,209,167,0.35);
        }

        .thinker-name {
            font-size: 1.8rem;
            color: #7ef2cd;
            margin-bottom: 10px;
        }

        .thinker-desc {
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            color: #e0fff4;
        }
    </style>
</head>

<body>

<h1>Taoist / Chinese Wisdom</h1>

<div class="thinker-grid">

    <a href="laotzu.html" target="wisdomFrame" style="text-decoration:none;">
        <div class="thinker-card">
            <div class="thinker-name">Lao Tzu</div>
            <p class="thinker-desc">Author of the Tao Te Ching; master of natural harmony and effortless action.</p>
        </div>
    </a>

    <a href="zhuangzi.html" target="wisdomFrame" style="text-decoration:none;">
        <div class="thinker-card">
            <div class="thinker-name">Zhuangzi</div>
            <p class="thinker-desc">Philosopher of spontaneity, freedom, and the playful Tao.</p>
        </div>
    </a>

    <a href="confucius.html" target="wisdomFrame" style="text-decoration:none;">
        <div class="thinker-card">
            <div class="thinker-name">Confucius</div>
            <p class="thinker-desc">Teacher of ethics, virtue, harmony, and societal balance.</p>
        </div>
    </a>

</div>


</body>
</html>
